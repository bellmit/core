<div class='container-fluid' ng-controller="daystatsController">

    <canvas id="line"
            class="chart chart-line"
            data="chartData"
            labels="labels"
            legend="true"
            series="series"
            options="options"
            click="onClick">
    </canvas>

    <canvas id="bar"
            class="chart chart-line"
            data="perfData"
            labels="perfLabels"
            legend="true"
            series="perfSeries"
            options="perfOptions"
            click="onClick">
    </canvas>

    <table class="">
        <thead>
        <tr>
            <th>Year</th>
            <th>Events</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hour in data.hours">
            <td><a ui-sref="hourstats({year: hour.year, month: hour.month, day: hour.day, hour: hour.hour})">{{hour.year}}/{{hour.month}}/{{hour.day}} {{hour.hour | pad:2}}:00</a></td>
            <td>{{hour.events}}</td>
        </tr>
        </tbody>
    </table>



</div>
