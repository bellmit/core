<div class='container-fluid' ng-controller="secondstatsController">


    <table>
        <thead>
        <tr>
            <th>Time</th>
            <th>Level</th>
            <th>Source</th>
            <th>V1</th>
            <th>V2</th>
            <th>V3</th>
            <th>V4</th>
            <th>V5</th>
            <th>V6</th>
            <th>V7</th>
            <th>V8</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in data.events">
            <td>{{event.time}}</td>
            <td>{{event.level}}</td>
            <td>{{event.sourceApplication}}</td>

            <td ng-repeat="variable in event.variables">
                 {{variable}}
            </td>
        </tbody>
    </table>

</div>
