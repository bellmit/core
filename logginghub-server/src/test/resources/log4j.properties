log4j.rootLogger=TRACE, console, socket

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%c{1}] - %m%n

log4j.appender.socket=com.logginghub.logging.log4j.SocketAppender
log4j.appender.socket.host=localhost
log4j.appender.socket.sourceApplication=sourceApplication
log4j.appender.socket.cpuLogging=true